<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Galleria Admac </title>
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Importing the CSS file -->
    <link rel="stylesheet" href="style.css">     
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="./images/logo.jpg" alt=""></div>
      <div class="heding"><h1> Galleria Admac </h1></div>
    </header>
    <div class="hero">
      <!-- Image gallery -->
      <div class="image_gallery">
        <span><img src="./images/agenda.jpg"></span>
        <span><img src="./images/campanha.jpg"></span>
        <span><img src="./images/casal.jpg"></span>
        <span><img src="./images/mulheer.jpg"></span>
        <span><img src="./images/logo.jpg"></span>
        <span><img src="./images/logo.jpg"></span>
        <span><img src="./images/logo.jpg"></span>
        <span><img src="./images/logo.jpg"></span>
      </div>
      <!-- Navigation buttons -->
      <div class="img_btns">
        <div class="btn prev_btn"><i class="fa-solid fa-angle-left"></i></div>
        <div class="btn next_btn"><i class="fa-solid fa-angle-right"></i></div>
      </div> 
    </div>
  </div>
  <!-- Importing the JavaScript file -->
  <script src="script.js"></script>
</body>   
</html>
